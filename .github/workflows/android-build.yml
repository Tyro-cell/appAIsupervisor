name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            libffi-dev libssl-dev \
            cmake

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # pyjnius (pulled in by Kivy) is not compatible with Cython 3 yet.
          # Pin Cython to the 0.29.x series to avoid build failures on CI.
          python -m pip install buildozer==1.5.0 "cython<3"

      - name: Build APK (debug)
        env:
          # Speeds up builds by keeping downloads inside workspace cache.
          BUILDOZER_LOG_LEVEL: "2"
          # Prevent preinstalled Android env from interfering with Buildozer's SDK/NDK.
          ANDROID_HOME: ""
          ANDROID_SDK_ROOT: ""
          ANDROID_NDK_HOME: ""
          ANDROID_NDK_ROOT: ""
          ANDROID_NDK: ""
          ANDROIDSDK: ""
          ANDROIDNDK: ""
        run: |
          export JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64
          export PATH="$JAVA_HOME/bin:$PATH"
          # Auto-accept Android SDK licenses in non-interactive CI.
          set -o pipefail
          yes | buildozer -v android debug 2>&1 | tee buildozer-ci.log

      - name: Collect APK
        if: always()
        run: |
          mkdir -p bin
          # Buildozer can leave APKs either under build/outputs or the dist/bin folder; grab every .apk just in case.
          find .buildozer -name "*.apk" -print -exec cp {} bin/ \; || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-supervisor-apk
          # Buildozer leaves the final debug APK under the dist outputs folder; upload it directly.
          path: .buildozer/android/platform/build-arm64-v8a/dists/ai_supervisor/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: |
            buildozer-ci.log
            .buildozer/**
          if-no-files-found: warn
